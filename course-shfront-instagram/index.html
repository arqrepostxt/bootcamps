<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".src/styles/style.css">

</head>

    <div class="cinstagram-wrapper">
        <div class="cinstagram-phone">

                <p class="another-user">Não é sprucegabriela?</p>

                    ou
                    <span class="link">Inscreva-se</span>
                </p>
                <p class=""></p>
            </div>
            <div class="download-app">
                <p class="get-now">Baixe o aplicativo</p>
                <div class="download-links">
                    <a href=" #" class="link-app-download">
                    </a>
                    <a href="#" class="link-app-download">
                    </a>
                </div>
            </div>
        </div>
    </div>
